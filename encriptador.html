<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="encriptador.css">
		<title> Encriptador by FHD</title>
	</head>

	<body>
		<header>
			<img id="alura-logo" src="imagenes/Alura_Logo.png" alt="Alura_logo">
			<h1>Encriptador</h1>
		</header>

		<main >
			<div class="container">
            <div class="descripcion">
                <p>Ingrese un texto a encriptar o desencriptar usando solo letras minusculas y sin tildes.</p>
            </div> 
            <form>
                <div class="textArea">
                	<label for="input-text">Encriptador</label>
                    <textarea class="textarea" placeholder="Escriba su texto aquí"style="width:265px; height: 97px" ></textarea>
    <br>
                    <button  id="botonEncriptar" onclick="generarEncriptado()">Encriptar</button>
                    <button id="botonDesencriptar" onclick="generarDesencriptado()">Desencriptar</button>            
                </div>                
            </form>                                              
            <form>
                <div class="muestraTexto">
                    <label for="input-text">Texto encriptado / desencriptado</label>
                    <textarea class="muestratexto" style="width:265px; height: 97px" placeholder="Texto encriptado o desencriptado" readonly></textarea>
    <br>
                    <button class="copiar" id="boton-copiar" onclick="copiar()">Copiar</button>
                    <button class="borrar" id="boton-borrar" onclick="borrar()">Borrar</button>
                </div>                    
            </form>
            
        </div>    
					

		</main>
		
	
	<footer>


		<img class="rodapie" src="imagenes/logo-grisSin-fondo.png" width="125px,125px">
		<p class="eslogan">Navegá más allá de lo esperado</p>
		
		
	</footer>
</body>
<script src="encriptador.js"></script>
	
</html>
